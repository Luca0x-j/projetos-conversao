<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Icons -->
     <link rel="shortcut icon" href="./assets/img/icons8-alarm-clock.gif" type="image/x-icon">
    <!-- Link CSS -->
     <link rel="stylesheet" href="./assets/css/style.css">
     <!-- Link Icons -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Cron√¥metro/Time</title>
</head>
<body>
    <!-- Background Radial -->
    <div class="background">
        <!-- Container do Cronometro -->
        <div id="cronometro">
            <!-- Timer -->
            <h2 id="timer">00:00:00:00</h2>
            <!-- Container Button -->
            <div id="actions">
                <button id="reset">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>
                
                <button id="power" action="start">
                    <i class="fa-solid fa-play"></i>
                </button>
                
                <button id="mark">
                    <i class="fa-solid fa-flag"></i>
                </button>
            </div>
            <!-- Extrato de Timer -->
            <div id="mark-list"></div>

        </div>

    </div>
    <!-- Link JS -->
     <script src="./assets/js/script.js"></script>
</body>
</html>
